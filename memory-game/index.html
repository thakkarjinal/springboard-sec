<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Memory Game!</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container">
      <div class="heading">
        <h1>Memory Game!</h1>
        <a href="" class="start">NEW GAME!</a>
        <div class="score">0</div>
        <div class="best">0</div>
        <form id="form-card-numbers">
          Change no. of Cards:
          <input type="text" id="input-card-numbers" placeholder="10">
          <input type="submit" value="OK!">
          <i>The game will restart!</i>
        </form>
      </div>
      <div id="game">
      </div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
